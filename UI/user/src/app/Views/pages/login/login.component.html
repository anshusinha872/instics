<app-public-header></app-public-header>
<div class="container-fluid loginContainer p-0">
    <!-- <div (click)="navigateback()" class="arrowContainer"><i class="fa-solid fa-arrow-left mx-2"></i></div> -->
    <div class="row main-box m-0">
        <div class="col-lg-6 col-md-6 col-sm-12 m-0 p-0">
            <img class="loginImage" src="/assets/Data_security_01.jpg" alt="" srcset="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div *ngIf="!forgetPasswordBox" class="row h-100 w-100 align-items-center header">
                <div class="col login-part">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 ">
                            <div class="fs-2 fw-semibold">Hello! <span class="mt-3 fs-5 fw-normal"> Welcome back</span>
                            </div>
                            <!-- <div class="mt-3 fs-5 fw-normal">
                      Welcome back
                    </div> -->
                            <div class="mt-4 row">
                                <span class="col-12 email-heading">Email address</span>
                                <span class="col-12 mt-2">
                                    <input [(ngModel)]="email" type="text" pInputText
                                        class="p-inputtext-sm shadow Inputlen" [style]="{width: '100%'}"
                                        placeholder="example@gmail.com" />
                                </span>
                            </div>
                            <div class="mt-4">
                                <div class="d-flex justify-content-between">
                                    <span>Password</span>
                                    <span><a (click)="fgPassword()"> Forget Password</a></span>
                                </div>
                                <div class="mt-2 w-100">
                                    <p-password [feedback]="false" class="shadow-lg" [style]="{ width: '100%' }"
                                        [inputStyle]="{ width: '100%' }" [(ngModel)]="password" [toggleMask]="true">
                                    </p-password>
                                </div>
                            </div>
                            <div class="mt-4 ">
                                <button class="loginBtn" (click)="loginUser()" pButton pRipple
                                    [style]="{ width: '30%' }" type="button" label="Login"></button>
                            </div>
                            <div>
                                <p-divider></p-divider>
                            </div>
                            <div class="mt-4 d-flex fw-semibold">
                                <span>
                                    Don't have an account?
                                </span>
                                <span class="mx-2">
                                    
                                    <a class="signUpBtn" (click)="signUp()">Sign Up</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="forgetPasswordBox" class="d-flex flex-column justify-content-center align-items-center">
                <div class="col-10">

                    <!-- <div class="col-12  row align-items-center m-0 justify-content-center my-2">
                Enter phone number
            </div>
            <div class="col-12 row align-items-center m-0 justify-content-center my-2">
                <span class="p-float-label col-11 d-flex p-0 justify-content-between">
                    <input id="d" type="text" [style]="{ width: '100%' }" pInputText [(ngModel)]="contactForgetNumber" />
                    <label for="d">Phone</label>
                </span>
            </div> -->

                    <div *ngIf="phoneNumberBlock" class="d-flex justify-content-between flex-column mt-4">
                        <div class="my-1">Enter Phone Number</div>
                        <input type="text" class="my-1" pInputText [style]="{ width: '100%' }" [(ngModel)]="contact" />
                        <button (click)="forgotUser()" pButton pRipple type="button" label="Send otp"
                            class="p-button-raised my-1"></button>
                    </div>
                    <div *ngIf="otpEnterBlock" class="d-flex justify-content-between flex-column">
                        <div class="my-1">Enter otp Received</div>
                        <input class="my-1" type="text" pInputText [style]="{ width: '100%' }" [(ngModel)]="otp" />
                        <button (click)="validateOtp()" pButton pRipple type="button" label="verify"
                            class="p-button-raised my-1"></button>
                    </div>
                    <div *ngIf="passwordEnterBlock" class="d-flex justify-content-between flex-column">
                        <div class="my-1">Enter new password</div>
                        <!-- <input class="my-1" type="text" pInputText [style]="{ width: '100%' }"
                            [(ngModel)]="newPassword" /> -->
                            <p-password [feedback]="false" class="shadow-lg" [style]="{ width: '100%' }" [inputStyle]="{ width: '100%' }"
                                [(ngModel)]="newPassword" [toggleMask]="true">
                            </p-password>
                        <button (click)="updatePassword()" pButton pRipple type="button" label="submit"
                            class="p-button-raised my-1"></button>
                    </div>
                    <div id="recaptcha-container"></div>

                </div>
            </div>
        </div>

    </div>

</div>
